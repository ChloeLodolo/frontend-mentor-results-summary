<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="script.js"></script>

        <title>results summary component</title>
    </head>
    
    <body>
        <main>
            <h1>Summary</h1>

            <div class="category reaction">
                <div class="category-name">
                    <img class="category-icon" src="assets/icon-reaction.svg" alt="icon-reaction">
                    <p>Reaction</p>
                </div>
                <div class="category-score">
                    <p><span class="score-value">80</span><span class="score-total"> / 100</span></p>
                </div>
            </div>

            <div class="category memory">
                <div class="category-name">
                    <img class="category-icon" src="assets/icon-memory.svg" alt="icon-memory">
                    <p>Memory</p>
                </div>
                <div class="category-score">
                    <p><span class="score-value">92</span><span class="score-total"> / 100</span></p>
                </div>
            </div>

            <div class="category verbal">
                <div class="category-name">
                    <img class="category-icon" src="assets/icon-verbal.svg" alt="icon-verbal">
                    <p>Verbal</p>
                </div>
                <div class="category-score">
                    <p><span class="score-value">61</span><span class="score-total"> / 100</span></p>
                </div>
            </div>

            <div class="category visual">
                <div class="category-name">
                    <img class="category-icon" src="assets/icon-visual.svg" alt="icon-visual">
                    <p>Visual</p>
                </div>
                <div class="category-score">
                    <p><span class="score-value">72</span><span class="score-total"> / 100</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
